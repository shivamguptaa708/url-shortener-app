spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        dialect: ${DATABASE_DIALECT}

jwt:
  secret: ${JWT_SECRET}
  expiration: 172800000

frontend:
  url: ${FRONTEND_URL}
